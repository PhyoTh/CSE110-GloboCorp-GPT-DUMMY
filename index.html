<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Globocorp GPT Genie</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <main class="shell">
      <h1>Globocorp GPT Genie</h1>
      <p class="tagline">Tell us your wishes and all of your dreams will come true!</p>

      <!-- message board -->
      <section id="chat" class="chat" aria-live="polite" aria-label="Conversation log">
        <noscript class="noscript">
          JavaScript is required to talk with our Genie.
        </noscript>
      </section>

      <!-- prompt form -->
      <form id="promptForm" class="prompt">
        <label class="prompt__label" for="promptInput">Your message</label>
        <input
          id="promptInput"
          class="prompt__input"
          name="prompt"
          type="text"
          maxlength="500"
          placeholder="What are your wishes mighty customer?"
          required
        />
        <button class="prompt__btn" type="submit">Send</button>
      </form>
    </main>

    <script type="module" src="genie.js"></script>
  </body>
</html>
